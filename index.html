<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://em-content.zobj.net/thumbs/120/apple/354/bread_1f35e.png">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="image-block">
        <div class="logo-container">
            <h1 class="sweet-stuff">üßÅ Sweet Stuff</h1>
        </div> 
    </div>
    <div class="form-block">
        <div id="intro" style="height: 100%; width: 100%">
            <h1 id="Sign-up-message"> Sign up for our news letter! This is not a real online service.. But sign up anyway! <br> Sign up <em>now</em> to get started.</h1>
            <h1 id="you-know-want-to"> You <em>know</em> you want to.</h1>
            <form id="form">
                <fieldset class="form-components" >
                    <h2 id="lets-do-this"> Let's do this!</h2>
        
                    <div class="names" >
                        <div>
                            <label for="first_name" >FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>

                    <div class="email-phone">
                        <div>
                            <label  title="example@gmail.com" pattern="[a-zA-Z0-9._+-]+@[a-zA-Z0-9._+-]+\.[a-z]{2,}" for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email" required>
                        </div>
                        
                        <div>
                            <label pattern="[0-9]{10,11}" for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </div>

                        
                    <div class="passwords">
                        <div>
                            <label for="user_password">PASSWORD</label>
                            <div class="password-test">
                                <input title="Must be atleast 6 characters" pattern="[a-zA-Z0-9]{6,10}" type="password" id="user_password" name="password" required>
                                <p id="input-hint">*Passwords must match</p>
                            </div>
                        </div>
                        
                        
                        <div>
                            <label title="Passwords must match" for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>

                </fieldset>
                <button style="font-weight: bold;">Create Account</button>   
            </form>
            <text id="log-in">Already have an accout..? <a href="#" class="btn" style="font-weight: bold;">LOG IN</a></text>
        </div>
        
    </div>
    
</body>
</html>
