<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <script src="script.js"></script>
    <img src="images/cinnamon-roll.jpg">
    <div id="intro">
        <h1> Sign up for our news letter! This is not a real online service! But sign up anyway! Sign up <em>now</em> to get started.</h1>
        <h2> You <em>know</em> you want to.</h2>
        <form>
            <fieldset>
            
                <h2> Let's do this!</h2>

                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">

                <label for="user_email">EMAIL</label>
                <input type="email" id="user_email" name="email">

                <label for="phone_number">PHONE NUMBER</label>
                <input type="phone_number" id="phone_number" name="phone_number">

                <label for="user_password">PASSWORD</label>
                <input type="password" id="user_password" name="password">

                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password">

            </fieldset>
        </form>
        <p><input type="submit" value="Create Account" /></p>
        <text>Already have an accout? <button id="log_in_btn">Log in</button></text>
    </div>
    
    
</body>
</html>
